<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="general">
        <div class="player-one">
            <h1 class="titulo">ROCK <br> PAPER <br> SCISSORS.</h1>
            <p class="texto-secundario">HERE PLAYS THE PLAYER ONE, READY?</p>
        </div>
        <div class="player-two">
            <h1 class="titulo">ROCK <br> PAPER <br> SCISSORS.</h1>
            <p class="texto-secundario-dos">HERE PLAYS THE PLAYER TWO, READY?</p>
            <div class="onoffswitch">
                <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" tabindex="0" checked>
                <label class="onoffswitch-label" for="myonoffswitch">
                    <span class="onoffswitch-inner"></span>
                    <span class="onoffswitch-switch"></span>
                </label>
            </div>
    </div>
    <button class="play-button" onclick="location.href='./one.html'" >START</button>
</body>
</html>
